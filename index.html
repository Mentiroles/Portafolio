<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free the Flies - Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cursor"></div>
    <div id="app" class="App">
        <div class="eye-container">
            <img src="./assets/eye-6662.gif" alt="Eye" class="eye-animation">
        </div>
        
        <main id="main" class="Main">
            <div class="snow-container">
                <div class="snow"></div>
            </div>
        </main>

        <header class="App-header">
            <div class="game-controls">
                <button class="Start" id="start">START GAME</button>
                <div class="game-info">
                    <div class="Time" id="time">Time: 60s</div>
                    <div class="high-score" id="highScore">High Score: 0</div>
                    <div class="score" id="score">Score: 0</div>
                </div>
            </div>
        </header>

        <footer class="Footer">
            <div class="footer-glow"></div>
        </footer>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
